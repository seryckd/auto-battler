<html>
   <head>
      <link href="css/layout.css" rel="stylesheet" type="text/css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">   
   </head>

   
   <body>
      <header>
         <h1>Auto Battler</h1>
      </header>
      
      <main>      
         <section title="controls">
            <button type="button" id="play">play</button>
            <button type="button" id="turn">next turn</button>
            <button type="button" id="restart">restart</button>
         </section>

         <section title="board">
            <div class="board">
               <div class="tray" id="tray1">
               </div>
               <div class="tray" id="tray2">
               </div>
            </div>
         </section>

      </main>


      <script type="module">

         import { Battler } from './battler.js';          
         import { Minion } from './minion.js';
         import { Player } from './player.js';
         import { Viewer } from './viewer.js';

         //let p1 = new Player('p1', ['001', '002', '001', '003']);
         //let p2 = new Player('p2', ['001', '003', '002']);

         let p1 = new Player('p1', ['001', '002']);
         let p2 = new Player('p2', ['002']);

         let engine = new Battler(p1, p2);
         
         let viewer = new Viewer(JSON.parse(engine.battle()));

         document.getElementById('play').addEventListener('click', event => {
            document.getElementById('play').disabled = true;
            viewer.playAllTurns(() => document.getElementById('play').disabled = false);
         });
         document.getElementById('turn').addEventListener('click', event => {
            document.getElementById('turn').disabled = true;
            viewer.playNextTurn(() => document.getElementById('turn').disabled = false);
         });
         document.getElementById('restart').addEventListener('click', event => {
            document.getElementById('play').disabled = false;
            document.getElementById('turn').disabled = false;
            viewer.restartPlay();
            viewer = new Viewer(JSON.parse(engine.battle()));
         });
      </script>
   </body>
